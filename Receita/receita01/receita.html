<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Receita de Amigurumi</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../receita.css" />
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="../../index.html" class="logo">
      Ticia Ávila<span class="logo-sub"> artes</span>
    </a>
  </div>
</header>

<main class="recipe-page">

  <section class="recipe-layout container">
    <!-- COLUNA IMAGEM -->
    <div class="recipe-media">
      <h1 id="recipe-title">Aparecida</h1>
      <img id="recipe-image" src="003_06.jpg" alt="Amigurumi em crochê">
    </div>

    <!-- COLUNA RECEITA -->
    <article class="recipe-content">

      <div id="recipe-text" class="recipe-text">
      <h2 class="TituloReceita">Materiais:</h2>
        <ul class="ListaRecipe">
          <li>Linha Amigurumi</li>
          <li>Agulha 2.5mm</li>
        </ul>

      <h2 class="TituloReceita">Cabeça:</h2>
      <ol class="ListaRecipe">
        <li>carr: 6 pb no anel mágico</li>
        <li>carr: 6 aum (12)</li>
      </ol>

      </div>

      <div class="recipe-actions">
        <button id="btnShare" class="btn">Compartilhar</button>
      </div>
    </article>

  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> Ticia Ávila artes</p>
  </div>
</footer>

<script src="../receita.js"></script>
</body>
</html>
